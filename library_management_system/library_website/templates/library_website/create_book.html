{% extends "library_website/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

	<div class="content-section"> 
		<form action ="" method ="POST" enctype="multipart/form-data">
			{% csrf_token%}
			<fieldset class ="form-group">
				<legend class = "border-bottom mb-4">Create a New Book</legend>
				{{book_form|crispy}}
				{{author_form|crispy}}
				{{publisher_form|crispy}}
			</fieldset>
			<div class="text-right">
				<button id="myButton" class="btn btn-outline-info" type="submit">Create</button>
			</div>
		</form>
	</div>
{% endblock content %}
