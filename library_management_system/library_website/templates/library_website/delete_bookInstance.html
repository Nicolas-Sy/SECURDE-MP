{% extends "library_website/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<h1> Are you sure you want to delete this instance of {{book_title}} ?</h1>
	<div class="content-section"> 
		<form action ="{% url 'library-delete_bookInstance' book_instance.id %}" method ="POST">
			{% csrf_token%}
			
			<a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'library-home' %}"> Cancel </a>
			
			<button class="btn btn-danger btn-sm mt-1 mb-1" type="submit"> Confirm</button>
		</div>

		</form>
	</div>
{% endblock content %}
